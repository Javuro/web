<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVURO - WalletConnect QR</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #3A86FF, #FF6F61);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .qrcode-container {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }
    .qrcode {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .instructions {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      color: #cccccc;
    }
    .uri-text {
      font-family: monospace;
      background-color: #222;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      word-break: break-all;
      margin-top: 1rem;
      color: #cccccc;
      text-align: left;
      overflow-x: auto;
    }
    .copy-button {
      background-color: #3A86FF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: 500;
    }
    .copy-button:hover {
      background-color: #2a75e8;
    }
    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #3A86FF;
    }
    @media (max-width: 480px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">JAVURO</div>
    <h2>WalletConnect</h2>
    <div class="instructions">
      스마트폰 카메라로 QR코드를 스캔하거나, 지갑 앱에 복사하여 연결하세요.
    </div>
    
    <div class="qrcode-container">
      <img id="qrcode" class="qrcode" alt="QR Code" />
    </div>
    
    <div class="uri-text" id="uri-text"></div>
    
    <button class="copy-button" onclick="copyToClipboard()">URI 복사</button>
    
    <div class="status" id="status"></div>
    
    <button class="close-button" onclick="window.close()">×</button>
  </div>

  <script>
    // URI에서 파라미터 가져오기
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // 페이지 로드 시 QR 코드 생성
    window.onload = function() {
      const uri = getParameterByName('uri');
      
      if (uri) {
        // QR 코드 생성 API 사용
        document.getElementById('qrcode').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(uri)}`;
        document.getElementById('uri-text').textContent = uri;
        
        // 기기 탐지 후 자동 리디렉션 시도
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // iOS 기기
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          setTimeout(() => {
            window.location.href = uri;
          }, 1000);
        }
        // Android 기기
        else if (/android/i.test(userAgent)) {
          setTimeout(() => {
            window.location.href = uri;
          }, 1000);
        }
        
        // Wallet Connect 상태 확인 (일정 시간마다)
        checkConnectionStatus();
      } else {
        document.getElementById('status').textContent = "오류: URI가 제공되지 않았습니다.";
        document.getElementById('qrcode').style.display = 'none';
      }
    }
    
    // URI 클립보드 복사
    function copyToClipboard() {
      const uriText = document.getElementById('uri-text').textContent;
      
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(uriText)
          .then(() => {
            document.getElementById('status').textContent = "복사 완료!";
            setTimeout(() => {
              document.getElementById('status').textContent = "";
            }, 2000);
          })
          .catch((error) => {
            console.error("클립보드 복사 실패:", error);
            document.getElementById('status').textContent = "복사 실패";
          });
      } else {
        // 대체 방법
        const textArea = document.createElement("textarea");
        textArea.value = uriText;
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
          document.execCommand("copy");
          document.getElementById('status').textContent = "복사 완료!";
          setTimeout(() => {
            document.getElementById('status').textContent = "";
          }, 2000);
        } catch (err) {
          console.error("클립보드 복사 실패:", err);
          document.getElementById('status').textContent = "복사 실패";
        }
        
        document.body.removeChild(textArea);
      }
    }
    
    // 연결 상태 확인 (필요 시 사용)
    function checkConnectionStatus() {
      // 30초 후에 아직 페이지에 있으면 다시 확인 메시지 표시
      setTimeout(() => {
        const isConnected = false; // 실제로는 연결 상태를 확인하는 로직이 필요
        
        if (!isConnected && document.visibilityState !== 'hidden') {
          document.getElementById('status').textContent = "연결 대기 중...QR코드를 스캔하세요.";
        }
      }, 30000);
    }
  </script>
</body>
</html>
